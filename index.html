<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors Game</title>
   <!-- attached the style sheet -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- create the main containt -->
    <div class="containter">
       <h1>Rock Paper Scissors Game</h1>
    </div>
    <!-- attached the three images -->
     <div class="container-one">
      <div class="container-two">
         <div class="img" id="rock">
            <img src="img/thamb.jpeg" id="first-img">
         </div>
         <div class="img" id="Paper">
            <img src=" img/five-finger.jpeg " id="Second-img">
         </div>
         <div class="img" id="Scissors">
            <img src="img/two-finger.png " id="third-img">
         </div>
      </div>
   </div>
     <!-- return the com/win secor -->
     <div class="secor-value">
           <div class="score-box">
            <div class="box">
               <h2 id="winner">0</h2>
               <p>YOU</p>
            </div>
            <div class="box">
               <h2 id="computer">0</h2>
               <p>COMPUTER</p>
            </div>
           </div>
     </div>
     <!-- create the message-box -->
     <div class="message-box">
       <h3 id="Message">Pick your move</h3>
     </div>
   <!-- attached thesecor-value js link -->
   <script src="index.js"></script>
</body>
</html>
